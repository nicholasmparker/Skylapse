name: CI

on:
  push:
    branches: [ main, master, develop, feature/** ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (capture)
        run: |
          python -m pip install --upgrade pip
          pip install -r capture/requirements.txt
          pip install black==24.8.0 isort==5.13.2 flake8==7.1.1 mypy==1.10.0 pytest==8.3.3

      - name: Black (format check)
        run: |
          black --check --line-length=100 .

      - name: isort (import order check)
        run: |
          isort --profile black --line-length=100 --check-only .

      - name: flake8 (lint)
        run: |
          flake8 .

      - name: mypy (type check)
        run: |
          mypy --config-file pyproject.toml capture/src capture/tests

      - name: pytest (unit tests)
        env:
          PYTHONPATH: ${{ github.workspace }}/capture/src
        run: |
          pytest -q
