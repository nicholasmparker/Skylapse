[tool:pytest]
# Pytest configuration for Skylapse capture service

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=5
    --durations=10

# Markers
markers =
    asyncio: Mark test as async
    hardware: Test requires physical camera hardware
    performance: Performance benchmark test
    integration: Integration test requiring multiple components
    slow: Slow test (>1 second)
    dev: Test for development environment only
    mock: Test using mock camera only

# Minimum version requirements
minversion = 6.0