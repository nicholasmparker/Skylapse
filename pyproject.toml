[tool.black]
line-length = 100
target-version = ["py311"]
include = "\.(py|pyi)$"
exclude = """
/(\.eggs|\.git|\.hg|\.mypy_cache|\.tox|\.venv|venv|build|dist)/
"""

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
skip_gitignore = true

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unused_configs = true
warn_return_any = true
no_implicit_optional = true
check_untyped_defs = true
disallow_untyped_defs = false
exclude = [
  "venv/",
  "\.venv/",
  "build/",
  "dist/",
]
plugins = []

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = [
  "capture/src",
]

[tool.flake8]
max-line-length = 100
ignore = [
  "E203",  # whitespace before ':' (black-compatible)
  "W503",  # line break before binary operator
]
exclude = [
  ".git",
  "__pycache__",
  "venv",
  ".venv",
  "build",
  "dist",
]
per-file-ignores = {
  "capture/tests/*.py" = ["D", "S101"]
}
